<!DOCTYPE html>
<html>
	<head>
	<title>Tadiaman, Francis Miguel T. Q4_AA1</title>
	<meta charset="UTF-8"> 
	<meta name="author" content="Tadiaman, Francis Miguel T."> 
	<meta name="keywords" content="HTML, CSS, JavaScript"> 
	</head>
<body>
	<script>
		var mRNA = prompt("Enter mRNA Sequence:");
			
		var codonArray = [];
			
	
	var startingCodon = mRNA.indexOf("AUG");
	if (startingCodon == -1) {
		document.write("There is no starting codon(AUG) found in the sequence.");
	}
	
	var mRNAStartingCodon = mRNA.slice(startingCodon);
		
		for (let i = 0; i < mRNAStartingCodon.length; i += 3) {
				var codonName = mRNAStartingCodon.slice(i, i + 3);
				codonArray.push(codonName);
				
	if (codonName == "UAA" || codonName == "UAG" || codonName == "UGA") {
	break;
			}
		}
		
			document.write(" [ \"" ,codonArray.join("\", \""), "\" ]");
			
	for (let c = 0; c < codonArray.length; c++) {
		

		let codon = codonArray[c];
		var codonAcid;
	
		switch(codon){
				case "AUG":
				codonAcid = "Met";
				break;
			
				case "UUU":
				case "UUC":
				codonAcid = "Phe";
				break;
			
				case "UUA":
				case "UUG": 
				case "CUU": 
				case "CUC": 
				case "CUA": 
				case "CUG": 
				codonAcid = "Leu";
				break;
			
				case "AUU": 
				case "AUC": 
				case "AUA": 
				codonAcid = "Ile";
				break;
				
				case "GUU": 
				case "GUC": 
				case "GUA": 
				case "GUG": 
				codonAcid = "Val";
				break;
			
				case "UCU": 
				case "UCC": 
				case "UCA": 
				case "UCG": 
				codonAcid = "Ser";
				break;
			
				case "CCU": 
				case "CCC": 
				case "CCA": 
				case "CCG":
				codonAcid = "Pro";
				break;
			
				case "ACU": 
				case "ACC": 
				case "ACA": 
				case "ACG": 
				codonAcid = "Thr";
				break;
			
				case "GCU": 
				case "GCC": 
				case "GCA": 
				case "GCG": 
				codonAcid = "Ala";
				break;
			
				case "UAU": 
				case "UAC": 
				codonAcid = "Tyr";
				break;
			
				case "UAA": 
				case "UAG": 
				case "UGA": 
				codonAcid = "STOP";
				break;
			
				case "CAU": 
				case "CAC": 
				codonAcid = "His";
				break;
			
				case "CAA": 
				case "CAG": 
				codonAcid = "Gln";
				break;
			
				case "AAU": 
				case "AAC": 
				codonAcid = "Asn";
				break;
			
				case "AAA": 
				case "AAG": 
				codonAcid = "Lys";
				break;
			
				case "GAU": 
				case "GAC": 
				codonAcid = "Asp";
				break;
			
				case "GAA": 
				case "GAG":
				codonAcid = "Glu";
				break;
			
				case "UGU": 
				case "UGC": 
				codonAcid = "Cys";
				break;
			
				case "UGG": 
				codonAcid = "Trp";
				break;
			
				case "CGU": 
				case "CGC": 
				case "CGA": 
				case "CGG": 
				case "AGA": 
				case "AGG": 
				codonAcid = "Arg";
				break;
			
				case "AGU": 
				case "AGC": 
				codonAcid = "Ser";
				break;
			
				case "GGU": 
				case "GGC": 
				case "GGA": 
				case "GGG": 
				codonAcid = "Gly";
				break;
			
				default:
				codonAcid = "Unknown";
				break;
				}
	  
	document.write("<br/>" + codon + "-->" + codonAcid); 

			if(codonAcid == "STOP"){
			break;
	}
}

		</script>
	</body>
</html>
